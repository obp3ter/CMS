<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Grade:  </label>
        <select class="form-control" formControlName="proposal_grade" #proposal_grade >
          <option *ngFor="let opt of this.options" value="{{opt}}">{{opt}}</option>
        </select>
      </div>

<!--      strong accept, accept, weak accept, borderline paper, weak reject, reject and strong reject-->
      <div *ngIf="angForm.controls['proposal_grade'].invalid && (angForm.controls['proposal_grade'].dirty || angForm.controls['proposal_grade'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['proposal_grade'].errors.required">
          Proposal grade is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="bidProposal(proposal_grade.value)"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
