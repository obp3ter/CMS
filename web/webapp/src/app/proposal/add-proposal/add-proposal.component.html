<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Proposal Name </label>
        <input type="text" class="form-control" formControlName="proposal_name" #proposal_name />
      </div>
      <div *ngIf="angForm.controls['proposal_name'].invalid && (angForm.controls['proposal_name'].dirty || angForm.controls['proposal_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['proposal_name'].errors.required">
          Proposal Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Proposal Keywords</label>
        <input type="text" class="form-control" formControlName="proposal_keywords" #proposal_keywords />
      </div>
      <div *ngIf="angForm.controls['proposal_keywords'].invalid && (angForm.controls['proposal_keywords'].dirty || angForm.controls['proposal_keywords'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['proposal_keywords'].errors.required">
         Proposal keywords is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Proposal Topics </label>
        <input type="text" class="form-control" formControlName="proposal_topics" #proposal_topics />
      </div>
      <div *ngIf="angForm.controls['proposal_topics'].invalid && (angForm.controls['proposal_topics'].dirty || angForm.controls['proposal_topics'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['proposal_topics'].errors.required">
          Proposal topics is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Proposal List Of Authors </label>
        <input type="text" class="form-control" formControlName="proposal_listOfAuthors" #proposal_listOfAuthors />
      </div>
      <div *ngIf="angForm.controls['proposal_listOfAuthors'].invalid && (angForm.controls['proposal_listOfAuthors'].dirty || angForm.controls['proposal_listOfAuthors'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['proposal_listOfAuthors'].errors.required">
          Proposal listOfAuthors is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addProposal(proposal_name.value,proposal_keywords.value,proposal_topics.value,proposal_listOfAuthors.value)"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
